<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of studentList" (click)="itemTapped($event, item)">
      <ion-icon name="ios-person" item-start></ion-icon>
      {{item.firstName}}
      <div class="item-note" item-end>
        {{item.lastName}}
      </div>
    </button>
  </ion-list>
</ion-content>
